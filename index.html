<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pridi&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Local Css -->
    <link rel="stylesheet" href="index.css">
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <title>Ten Scecond Math Game</title>
</head>
<body>
    <h1 class="text-center">Ten Second Math Game</h1>

    <div id="game-data"> 
        <h2>Score</h2>
        <h2 id="game-score">0</h2>
        <h2>High Score</h2>
        <h2 id="game-high-score">0</h2>
    </div>

    <div class="container">
        <div id="game-content">
            <div id="game-output">
                <span id="place-one">3</span><span id="operation" class="text-center"> + </span><span id="place-two"> 5</span>
            </div>
            <div id="game-input">
                <input type="text" size="8">
            </div>

            <div id="game-settings">
                <form id="game-form" >
                    <label class="btn game-button active" for="add"><input type="radio" name="operations" value="add" checked>Add</label>
                    <label class="btn game-button" for="subtract"><input type="radio" name="operations" value="subtract" >Subtract</label>
                    <label class="btn game-button" for="multiply"><input type="radio" name="operations" value="multiply" >Multiply</label>
                    <label class="btn game-button" for="divide"><input type="radio" name="operations"  value="divide">Divide</label>
                    
                </form>
                <form id="limit-form">
                    <p class="limit-values">35</p>
                    <input type="range" id="limit-input" value="35" name="limit" min="10" max="60">
                </form>
            </div>
          

        </div>
    </div>


    <div class="blur-away" id="game-timer">
        <span class="w-25 text-center game-timer-text">10</span>
        <span class="w-25 text-center game-timer-text">10</span>
    </div>




    <script src="index.js"></script>
</body>
</html>
