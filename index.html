<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>10 Sec Maths Game</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

	</script>
	<link href="index.css" rel="stylesheet" type="text/css" />
	<script src="index.js">

	</script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center">Ten Second Math Game</h1>
				<div id="game-data">
					<h3>Score: <span id="score">0</span></h3>
          <h3>High Score: <span id="high-score">0</span></h3>
        </div>
          <!-- <h3 id="time-left">10</h3>
          <p>seconds left</p> -->
        <div class=container>
          <div id="game-content">
            <h1 id="equation"></h1>
              <div>
                <input id="user-input" type="text" size="8">
              </div>
            
            <div id="game-form" style="margin-top: 10px;">
              <span class="text-center operation-selection" >Choose Your Operation:</span>
              <div class="operation-boxes">
                <input class="op-select" type="checkbox" data-op="add" checked>       <label for="checkbox">Addition(+)</label>
                <input class="op-select" type="checkbox" data-op="minus">             <label for="checkbox">Subtraction(-)</label>
                <input class="op-select" type="checkbox" data-op="times">             <label for="checkbox">Multiplication(x)</label> 
                <input class="op-select" type="checkbox" data-op="divide"> 
                <label for="checkbox">Division(รท)</label>
                </div>
            </div>

            <form id="limit-form">
              <label for="limit" class="limit-values-text">Number limit: <span class="limit-values">35</span> </label>
              <span><input type="range" id="limit-input" value="35" name="limit" min="10" max="60"></span>
            </form>

            <div id="game-timer">
              <span class="w-25 text-center game-timer-text" style="margin-left: 150px">10</span>
              <span class="w-25 text-center game-timer-text" style="margin-right: 150px">10</span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
